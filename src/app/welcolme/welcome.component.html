<section class="welcome full grid items-center">
  <span class="welcome-t1 fo c1 r1">{{ s.welcome1 }}</span>
  <span class="welcome-app-name ff c1 r2" #appNameEl>{{ appName }}</span>
  <span class="welcome-shadow c1 r2" #shadowEl></span>
  <span class="welcome-gradient gradient c1 r2" id="wColorCard"></span>
  <span class="welcome-slogan ff c1 r2 on-hide">{{ s.slogan }}</span>
  <ng-container *ngComponentOutlet="links"></ng-container>
</section>
